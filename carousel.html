<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carousel/Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: transparent; /* Hacer el fondo del body transparente */
        }
        .carousel-inner img {
            width: 100%;
            height: 500px; /* Ajustar la altura seg√∫n sea necesario */
            object-fit: cover; /* Ajustar para cubrir el contenedor sin distorsionar la imagen */
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <div id="theCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#theCarousel" data-slide-to="1"></li>
                <li data-target="#theCarousel" data-slide-to="2"></li>
                <li data-target="#theCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Contenido del carrusel -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/Imagen de WhatsApp 2024-06-30 a las 10.16.14_b1c78b38.jpg" alt="Ilustracion">
                    <div class="carousel-caption">
                        <h3>Ayllu laguna Huaypo</h3>
                        <p>Huaypo</p>
                    </div>
                </div>
                <div class="item">
                    <img class="item1" src="img/Imagen de WhatsApp 2024-06-30 a las 10.16.14_b1c78b38.jpg" alt="fotografia">
                    <div class="carousel-caption">
                        <h3>Ayllu laguna Huaypo</h3>
                        <p>Concurso</p>
                    </div>
                </div>
                <div class="item">
                    <img class="item1" src="img/vista superior casa antigua.jpg" alt="pintura">
                    <div class="carousel-caption">
                        <h3>Ayllu laguna Huaypo</h3>
                        <p>Huaypo</p>
                    </div>
                </div>
                <div class="item">
                    <img class="item1" src="img/Imagen de WhatsApp 2024-04-13 a las 05.32.25_cdd11245.jpg" alt="diseno">
                    <div class="carousel-caption">
                        <h3>Ayllu laguna Huaypo</h3>
                        <p>Huaypo</p>
                    </div>
                </div>
                <div class="item">
                    <img class="item1" src="img/Imagen de WhatsApp 2024-06-29 a las 19.30.58_94639d89.jpg" alt="diseno">
                    <div class="carousel-caption">
                        <h3>Ayllu laguna Huaypo</h3>
                        <p>Huaypo</p>
                    </div>
                </div>
                <div class="item">
                    <img class="item1" src="img/Imagen de WhatsApp 2024-06-29 a las 19.14.38_238c2c6b.jpg" alt="diseno">
                    <div class="carousel-caption">
                        <h3>Ayllu laguna Huaypo</h3>
                        <p>Huaypo</p>
                    </div>
                </div>
            </div>

            <!-- Controles del carrusel -->
            <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>
</body>
</html>
